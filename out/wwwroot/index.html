﻿
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FlightControlWeb</title>

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="leaflet.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	<style>
		tbody {
			display: block;
			max-height: 280px;
			overflow-y: auto;
			cursor: pointer;
		}

			thead, tbody tr {
				display: table;
				width: 100%;
				table-layout: fixed;
			}
	</style>
	<script src="leaflet.js"></script>
</head>
<body>

	<div class="container-fluid" style="width:100%; height:100%; position:absolute">
		<div class="row">
			<div class="col-md-8">
				<div id="mapid" style="height: 350px;">
				</div>
			</div>
			<div class="col-md-4">
				<div>
					<header style="font-size:20px">Internal flights</header>
					<table class="table table-sm table-bordered">
						<thead>
							<tr>
								<th>#</th>
								<th>Flight id</th>
								<th>Company name</th>
							</tr>
						</thead>
						<tbody id="myFlights">
						</tbody>
					</table>
				</div>
				<div>
					<input type="file" id="real-file" hidden="hidden" />
					<button type="button" id="custom-button">Add flight</button>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8">
				<dl>
					<dt>
						Flight details
					</dt>
					<dd>
						<table class="table table-sm table-bordered">
							<thead>
								<tr>
									<th>Flight id</th>
									<th>Company name</th>
									<th>Number of passengers</th>
									<th>Departure time</th>
									<th>Departure location</th>
									<th>Landing time</th>
									<th>Landing location</th>
								</tr>
							</thead>
							<tbody id="flightDetails">
							</tbody>
						</table>
					</dd>
				</dl>
			</div>
			<div class="col-md-4">
				<header style="font-size:20px">External flights</header>
				<table class="table table-sm table-bordered">
					<thead>
						<tr>
							<th>#</th>
							<th>Flight id</th>
							<th>Company name</th>
						</tr>
					</thead>
					<tbody id="otherFlights">
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<script src="js/jquery.min.js"></script>
	<script>
		window.Tether = {};
	</script>
	<script src="js/bootstrap.min.js"></script>
	<script type="module" src="scripts.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	<script type="text/javascript">
		const realFile = document.getElementById("real-file");
		const customBtn = document.getElementById("custom-button");
		customBtn.addEventListener("click", function fileUpload() {
			realFile.click();
		});
	</script>
</body>
</html>
